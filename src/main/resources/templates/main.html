<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主菜单</title>
    <script type="text/javascript"  src="../js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}" ></script>
    <script>
    $(function () {
        var numTest = $("username")
        alert(numTest);
    })
    </script>
</head>
<body>
用户名:<span th:text="${username}"></span> <br/>
密码:<span th:text="${password}"></span>
    <p th:text="${message}"/>
<div style="width: 500px;margin: 20px auto;text-align: center">
    <table align="center" border="1" cellspacing="0">
        <tr>
            <td>id</td>
            <td>username</td>
            <td>password</td>
            <td>age</td>
            <td>编辑</td>
            <td>删除</td>
        </tr>
        <!--遍历userInfoList。使用了分页工具，传过来的是pageInfo，list是其中一个属性。显示红线，但是没有错-->
        <tr th:each="userInfo:${userInfoList.list}">
            <td th:text="${userInfo.id}">这里是用户ID</td>
            <td th:text="${userInfo.username}">这里是用户名</td>
            <td th:text="${userInfo.password}">这里是密码</td>
            <td th:text="${userInfo.myAge}">这里是年龄</td>
            <!--<a th:href="${update}"></a>-->
            <!--<a th:href="">删除</a>-->
        </tr>
    </table>
    <br/>
    <div>
        <a href="getAll?start=1">[首页]</a>
        <a href="getAll?start=${userInfoList.startRow+1}">上一页</a>
        <a href="getAll?start=${userInfoList.endRow+1}">下一页</a>
        <a href="getAll?start=${userInfoList.pages}">[首页]</a>
    </div>
</div>
</body>
</html>
